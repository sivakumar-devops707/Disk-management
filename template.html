<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Disk Utilisation Alert</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://tse1.mm.bing.net/th/id/OIP.g08omNu6CUnKxwGhOyKZFAHaD4?pid=Api&P=0&h=180");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            color: white;
        }
        /* Light transparent overlay */
        
        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.25);
            /* very light dark overlay */
            padding: 80px;
            box-sizing: border-box;
        }
        
        .content {
            font-size: 20px;
            line-height: 1.8;
            max-width: 900px;
        }
        
        .highlight {
            color: #ff3b3b;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 8px;
            border-radius: 5px;
        }
        
        .server {
            font-weight: bold;
            font-size: 22px;
        }
        
        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #ff3b3b;
            background: rgba(255, 255, 255, 0.12);
            padding: 12px;
            display: inline-block;
            border-left: 5px solid #ff3b3b;
            border-radius: 6px;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="content">

            <p>Hi TO_TEAM,</p>

            <p>
                There is an issue of
                <span class="highlight">ALERT_TYPE</span> type in the server. Please find the details below.
            </p>

            <p class="server">
                ServerIP: <span class="highlight">SERVER_IP</span>
            </p>

            <div class="message">
                MESSAGE_BODY
            </div>

            <div class="footer">
                <p>Regards,</p>
                <p>Monitoring Team</p>
            </div>

        </div>
    </div>

</body>

</html>
